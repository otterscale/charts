apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "aidaptivcache-finetune.fullname" . }}
  labels:
    {{- include "aidaptivcache-finetune.labels" . | nindent 4 }}
spec:
  backoffLimit: {{ .Values.job.backoffLimit }}
  {{- if .Values.job.ttlSecondsAfterFinished }}
  ttlSecondsAfterFinished: {{ .Values.job.ttlSecondsAfterFinished }}
  {{- end }}
  template:
    metadata:
      labels:
        {{- include "aidaptivcache-finetune.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      restartPolicy: {{ .Values.job.restartPolicy }}
      containers:
      - name: finetune
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        command:
        - /bin/sh
        - -c
        - |
          {{- if .Values.nfs.enabled }}
          echo "Starting NFS mount process..."
          mkdir -p {{ .Values.nfs.mountPath }}
          TIMEOUT=300
          ELAPSED=0
          while [ $ELAPSED -lt $TIMEOUT ]; do
            echo "Attempting to mount NFS: {{ .Values.nfs.server }} to {{ .Values.nfs.mountPath }}"
            mount -t nfs4 -o nfsvers={{ .Values.nfs.nfsVersion }} -v {{ .Values.nfs.server }} {{ .Values.nfs.mountPath }}
            if mountpoint -q {{ .Values.nfs.mountPath }}; then
              echo "NFS mount successful!"
              break
            else
              echo "Mount failed, retrying in 5 seconds... (${ELAPSED}s/${TIMEOUT}s)"
              sleep 5
              ELAPSED=$((ELAPSED + 5))
            fi
          done
          if [ $ELAPSED -ge $TIMEOUT ]; then
            echo "NFS mount timeout after ${TIMEOUT} seconds. Exiting..."
            exit 1
          fi
          {{- end }}
          phisonai2 --env_config /config/env/env_config.yaml --exp_config /config/exp/exp_config.yaml
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        volumeMounts:
        - name: env-config
          mountPath: /config/env
          readOnly: true
        - name: exp-config
          mountPath: /config/exp
          readOnly: true
        - name: train-data-config
          mountPath: /config/train_data
          readOnly: true
      volumes:
      - name: env-config
        configMap:
          name: {{ include "aidaptivcache-finetune.fullname" . }}-env-config
      - name: exp-config
        configMap:
          name: {{ include "aidaptivcache-finetune.fullname" . }}-exp-config
      - name: train-data-config
        configMap:
          name: {{ include "aidaptivcache-finetune.fullname" . }}-train-data
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
