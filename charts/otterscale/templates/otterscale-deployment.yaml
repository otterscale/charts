apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "otterscale.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "otterscale.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  replicas: {{ .Values.otterscale.replicas }}
  selector:
    matchLabels:
      {{- include "otterscale.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        {{- include "otterscale.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: backend
        {{- if and .Values.istio.enabled .Values.istio.sidecarInjection.enabled }}
        sidecar.istio.io/inject: "true"
        {{- end }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/otterscale-configmap.yaml") . | sha256sum }}
        {{- with .Values.otterscale.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- if .Values.postgresql.enabled }}
      initContainers:
        {{- include "otterscale.postgresql.waitInitContainer" . | nindent 8 }}
      {{- end }}
      containers:
        - name: otterscale
          image: "{{ .Values.otterscale.image.repository }}:{{ .Values.otterscale.image.tag | default .Values.appVersion }}"
          imagePullPolicy: {{ include "otterscale.imagePullPolicy" (dict "pullPolicy" .Values.otterscale.image.pullPolicy "global" .Values.global) }}
          command: ["/app/otterscale", "serve"]
          ports:
            - name: http
              containerPort: 8299
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /etc/app/otterscale.yaml
              subPath: otterscale.yaml
              readOnly: true
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.otterscale.resources | nindent 12 }}
      volumes:
        - name: config
          configMap:
            name: {{ include "otterscale.fullname" . }}-config
      {{- with include "otterscale.nodeSelector" (dict "component" .Values.otterscale "global" .Values.global) }}
      nodeSelector:
        {{- . | nindent 8 }}
      {{- end }}
      {{- with include "otterscale.affinity" (dict "component" .Values.otterscale "global" .Values.global) }}
      affinity:
        {{- . | nindent 8 }}
      {{- end }}
      {{- with include "otterscale.tolerations" (dict "component" .Values.otterscale "global" .Values.global) }}
      tolerations:
        {{- . | nindent 8 }}
      {{- end }}
