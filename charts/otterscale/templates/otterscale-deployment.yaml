apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "otterscale.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "otterscale.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  replicas: {{ .Values.otterscale.replicas }}
  selector:
    matchLabels:
      {{- include "otterscale.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        {{- include "otterscale.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: backend
        {{- if and .Values.istio.enabled .Values.istio.sidecarInjection.enabled }}
        sidecar.istio.io/inject: "true"
        {{- end }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/otterscale-configmap.yaml") . | sha256sum }}
        {{- if .Values.openfeature.sidecar.enabled }}
        openfeature.dev/enabled: "true"
        openfeature.dev/featureflagsource: {{ .Release.Name }}-flags
        {{- end }}
        {{- with .Values.otterscale.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      containers:
        - name: otterscale
          image: "{{ tpl .Values.otterscale.image.repository . }}:{{ tpl .Values.otterscale.image.tag . | default .Chart.AppVersion}}"
          imagePullPolicy: "{{ .Values.otterscale.image.pullPolicy }}"
          command: ["/app/otterscale", "serve"]
          ports:
            - name: http
              containerPort: 8299
              protocol: TCP
          {{- if or .Values.otterscale.env .Values.otterscale.envFrom }}
          {{- with .Values.otterscale.env }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.otterscale.envFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- end }}
          volumeMounts:
            - name: config
              mountPath: /etc/app/otterscale.yaml
              subPath: otterscale.yaml
              readOnly: true
          resources:
            {{- toYaml .Values.otterscale.resources | nindent 12 }}
      volumes:
        - name: config
          configMap:
            name: {{ include "otterscale.fullname" . }}-config
      {{- with include "otterscale.nodeSelector" (dict "component" .Values.otterscale "global" .Values.global) }}
      nodeSelector:
        {{- . | nindent 8 }}
      {{- end }}
      {{- with include "otterscale.affinity" (dict "component" .Values.otterscale "global" .Values.global) }}
      affinity:
        {{- . | nindent 8 }}
      {{- end }}
      {{- with include "otterscale.tolerations" (dict "component" .Values.otterscale "global" .Values.global) }}
      tolerations:
        {{- . | nindent 8 }}
      {{- end }}
