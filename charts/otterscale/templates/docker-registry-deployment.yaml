{{- if .Values.dockerRegistry.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "otterscale.fullname" . }}-docker-registry
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "otterscale.labels" . | nindent 4 }}
    app.kubernetes.io/component: docker-registry
spec:
  replicas: {{ .Values.dockerRegistry.replicas }}
  selector:
    matchLabels:
      {{- include "otterscale.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: docker-registry
  template:
    metadata:
      labels:
        {{- include "otterscale.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: docker-registry
      {{- with .Values.dockerRegistry.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with include "otterscale.nodeSelector" (dict "component" .Values.dockerRegistry "global" .Values.global) }}
      nodeSelector:
        {{- . | nindent 8 }}
      {{- end }}
      {{- with include "otterscale.affinity" (dict "component" .Values.dockerRegistry "global" .Values.global) }}
      affinity:
        {{- . | nindent 8 }}
      {{- end }}
      {{- with include "otterscale.tolerations" (dict "component" .Values.dockerRegistry "global" .Values.global) }}
      tolerations:
        {{- . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.dockerRegistry.securityContext | nindent 8 }}
      containers:
        - name: docker-registry
          image: "{{ .Values.dockerRegistry.image.repository }}:{{ .Values.dockerRegistry.image.tag }}"
          imagePullPolicy: {{ include "otterscale.imagePullPolicy" (dict "pullPolicy" .Values.dockerRegistry.image.pullPolicy "global" .Values.global) }}
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          volumeMounts:
            - name: registry-data
              mountPath: /var/lib/registry
          livenessProbe:
            httpGet:
              path: /v2/
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /v2/
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.dockerRegistry.resources | nindent 12 }}
      volumes:
        - name: registry-data
          hostPath:
            path: {{ .Values.dockerRegistry.storage.hostPath.path }}
            type: DirectoryOrCreate
{{- end }}