{{- if and .Values.istio.enabled .Values.istio.cookieSecureOverride.enabled }}
apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: {{ include "otterscale.fullname" . }}-cookie-secure-fix
  namespace: istio-system
  labels:
    {{- include "otterscale.labels" . | nindent 4 }}
spec:
  workloadSelector:
    labels:
      istio: istiod-ingress
  configPatches:
  - applyTo: HTTP_FILTER
    match:
      context: GATEWAY
      listener:
        filterChain:
          filter:
            name: "envoy.filters.network.http_connection_manager"
            subFilter:
              name: "envoy.filters.http.router"
    patch:
      operation: INSERT_BEFORE
      value:
        name: envoy.lua
        typed_config:
          "@type": "type.googleapis.com/envoy.extensions.filters.http.lua.v3.Lua"
          inline_code: |
            function envoy_on_response(response_handle)
              local headers = response_handle:headers()
              
              -- Get all set-cookie headers as a table
              local cookies = {}
              local iter, err = headers:__pairs()
              
              if iter then
                for key, value in iter do
                  if key:lower() == "set-cookie" then
                    -- Remove Secure flag (both "; Secure" and ";Secure" formats)
                    local modified = string.gsub(value, ";%s*Secure", "")
                    table.insert(cookies, {key = key, value = modified})
                  end
                end
                
                -- Remove original set-cookie headers and add modified ones
                headers:remove("set-cookie")
                for _, cookie in ipairs(cookies) do
                  headers:add(cookie.key, cookie.value)
                end
              end
            end
{{- end }}
